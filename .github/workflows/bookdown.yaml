on:
  # push:
  #   branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

name: bookdown

jobs:
  bookdown:
    runs-on: ubuntu-latest
    # Only restrict concurrency for non-PR jobs
    concurrency:
      group: pkgdown-${{ github.event_name != 'pull_request' || github.run_id }}
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Setup Actions
        uses: actions/checkout@v4

      - name: Setup Pandoc
        uses: r-lib/actions/setup-pandoc@v2

      - name: Setup Remote R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Setup R Enviroment
        uses: r-lib/actions/setup-renv@v2
      
      # - name: Run R Code
      #   run: |
      #     echo "Rendering the page..."
      #     Rscript -e 'rmarkdown::render(input = "Development.Rmd",params= list( dev_render= FALSE))'
      #     if [[ "$(git status --porcelain)" != "" ]]; then
      #       git config --local user.name "$GITHUB_ACTOR"
      #       git config --local user.email "$GITHUB_ACTOR@users.noreply.github.com"
      #       git add *
      #       git commit -m "Rebuild Site Modules"
      #       git push origin
      #     fi
        
      - name: Cache bookdown results
        uses: actions/cache@v4
        with:
          path: _bookdown_files
          key: bookdown-${{ hashFiles('**/*Rmd') }}
          restore-keys: bookdown-

      - name: Build site
        run: bookdown::render_book("index.Rmd", quiet = TRUE)
        shell: Rscript {0}

      - name: Deploy to GitHub pages ðŸš€
        # if: github.event_name != 'pull_request'
        # if: github.event.review.state == 'approved'
        uses: JamesIves/github-pages-deploy-action@v5 #v4.4.1
        with:
          branch: gh-pages
          folder: _book